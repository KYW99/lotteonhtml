<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관 동의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group p {
            margin-left: 25px;
            color: red;
            font-size: 12px;
        }
        .form-group .optional {
            color: blue;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>약관동의</h1>
    <form>
        <div class="form-group">
            <label for="terms1"><span style="color: red;">필수</span> 이용약관</label>
            <textarea id="terms1" rows="4" style="width: 100%;"></textarea>
            <p><input type="checkbox" id="agree1"> 동의하기 </p>
        </div>

        <div class="form-group">
            <label for="terms2"><span style="color: red;">필수</span> 전자금융 이용약관</label>
            <textarea id="terms2" rows="4" style="width: 100%;"></textarea>
            <p>동의하기 <input type="checkbox" id="agree2"></p>
        </div>

        <div class="form-group">
            <label for="terms3"><span style="color: red;">필수</span> 개인정보 수집동의</label>
            <textarea id="terms3" rows="4" style="width: 100%;"></textarea>
            <p>동의하기 <input type="checkbox" id="agree3"></p>
        </div>

        <div class="form-group">
            <label for="terms4"><span class="optional">선택</span> 위치정보 이용약관</label>
            <textarea id="terms4" rows="4" style="width: 100%;"></textarea>
            <p>동의하기 <input type="checkbox" id="agree4"></p>
        </div>

        <button type="submit" class="submit-btn">동의하기</button>
    </form>
</div>

</body>
</html>
