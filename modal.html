<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모달 배경 */
/* 모달 배경 */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        background-color: rgba(0, 0, 0, 0.4); 
    }

    /* 모달 창 내용 */
    .modal-content {
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* 화면 중앙에 정렬 */
        padding: 20px;
        border: 1px solid #888;
        width: 700px; 
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .modaltable {
    width: 100%;
    top: 35px;
    border-collapse: collapse;
    margin: 0 auto;
    margin-top: 20px;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    }
            
    th, td {
    padding: 10px;
    }
    th {
                width: 153px;
                height: 30px;
                padding: 10px;
                text-align: left;
                background-color: #f2f2f2;
                
            }

    /* 닫기 버튼 */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }


    /* 입력 필드 스타일 */
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="number"] {
                width: 185px;
                height: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            #address1, #address2 {
                width: 380px;
            }

    button[type="submit"] {
        width: 130px;
        height: 40px;
        margin-top: 30px;
        margin-left: 290px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }


    </style>
</head>
<body>
    <!-- 상품 등록 모달 -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>상점등록</h2>
        <form>
            <table>
                <tr>
                    <th><label for="uid">아이디</label></th>
                    <td>
                        <input type="text" id="uid" name="uid" placeholder="">
                        <span style="margin-left: 10px;">영문, 숫자 4~12자 설정</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td>
                        <input type="password" id="password" name="password" placeholder="">
                        <span style="margin-left: 10px;">영문, 숫자 , 특수문자 8~12자 설정</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="passwordConfirm">비밀번호 확인</label></th>
                    <td><input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인"><br></td>
                </tr>

             </table>
             <table>
                <tr>
                    <th><label for="shopName">상호명</label></th>
                    <td><input type="text" id="shopName" name="shopName" placeholder="상호명입력 예) (주)"><br></td>
                </tr>
                <tr>
                    <th><label for="ownerName">대표</label></th>
                    <td><input type="text" id="ownerName" name="ownerName" placeholder="이름입력"><br></td>
                </tr>
                <tr>
                    <th><label for="businessNumber">사업자등록번호</label></th>
                    <td>
                        <input type="text" id="businessNumber" name="businessNumber" placeholder="사업자등록번호입력">
                        <span style="margin-left: 10px;">- 포함 12자리 입력</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="Mailordernumber">통산판매업번호</label></th>
                    <td>
                        <input type="text" id="Mailordernumber" name="Mailordernumber" placeholder="통산판매업번호입력">
                        <span style="margin-left: 10px;">- 포함 12자리 입력</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="phone">전화번호</label></th>
                    <td><input type="text" id="phone" name="phone" placeholder="전화번호입력"><br></td>
                </tr>
                <tr>
                    <th><label for="fax">팩스</label></th>
                    <td><input type="text" id="fax" name="fax" placeholder="팩스번호입력"><br></td>
                </tr>
                <tr>
                    <th><label for="zipcode">주소</label></th>
                    <td>
                        <input type="text" id="zipcode" placeholder="우편번호입력" required><br>
                        <input type="text" id="address1" placeholder="기본주소입력" required><br>
                        <input type="text" id="address2" placeholder="상세주소입력" required>
                    </td>
                </tr>
             </table>
            <button type="submit">등록하기</button>
        </form>
    </div>
</div>

<!-- 모달을 열기 위한 버튼 -->
<button id="openModalBtn">상점 등록</button>

<script>
    // 모달 열고 닫는 기능 구현
var modal = document.getElementById("productModal");
var btn = document.getElementById("openModalBtn");
var span = document.getElementsByClassName("close")[0];

// 버튼을 클릭하면 모달을 엽니다.
btn.onclick = function() {
    modal.style.display = "block";
}

// 닫기 버튼을 클릭하면 모달을 닫습니다.
span.onclick = function() {
    modal.style.display = "none";
}

// 모달 외부를 클릭하면 모달을 닫습니다.
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
