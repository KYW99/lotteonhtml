<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 내역 조회</title>
    <style>
        .date-range-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .date-range-input input {
            padding: 5px;
            font-size: 16px;
            width: 160px;
        }

        .date-range-input span {
            font-size: 18px;
        }

        .period-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .period-buttons button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">포인트 내역 조회</h2>
        <div class="period-buttons">
            <button onclick="setPeriod(7)">1주일</button>
            <button onclick="setPeriod(15)">15일</button>
            <button onclick="setPeriod(30)">1개월</button>
        </div>
        <form id="pointForm">
            <div class="date-range-input">
                <input type="date" id="startDate" required>
                <span>~</span>
                <input type="date" id="endDate" required>
            </div>
            <div class="text-center" style="margin-top: 20px;">
                <button type="button" onclick="submitForm()">조회</button>
            </div>
        </form>

        <!-- 포인트 내역 테이블 (예시) -->
        <div class="mt-5">
            <h4>포인트 내역</h4>
            <table border="1" style="width: 100%; margin-top: 20px;">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>포인트 유형</th>
                        <th>포인트</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody id="pointTableBody">
                    <!-- 서버에서 조회된 포인트 내역을 여기에 표시 -->
                    <tr>
                        <td>2024-01-10</td>
                        <td>적립</td>
                        <td>+500</td>
                        <td>구매 적립</td>
                    </tr>
                    <tr>
                        <td>2024-01-12</td>
                        <td>사용</td>
                        <td>-200</td>
                        <td>상품 구매</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 날짜 포맷을 YYYY-MM-DD 형식으로 맞추는 함수
        function formatDate(date) {
            let year = date.getFullYear();
            let month = (date.getMonth() + 1).toString().padStart(2, '0');
            let day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 오늘 날짜를 max 속성으로 설정
        function setMaxDate() {
            const today = new Date();
            document.getElementById("startDate").setAttribute("max", formatDate(today));
            document.getElementById("endDate").setAttribute("max", formatDate(today));
        }

        // 선택한 기간만큼 시작일을 계산하는 함수
        function setPeriod(days) {
            const today = new Date(); // 오늘 날짜
            const startDate = new Date(); // 시작일을 오늘 날짜로 설정
            startDate.setDate(today.getDate() - days); // 선택된 기간만큼 이전 날짜 설정

            // 시작일과 종료일을 input 필드에 설정
            document.getElementById("startDate").value = formatDate(startDate);
            document.getElementById("endDate").value = formatDate(today);
        }

        // 폼을 제출할 때 처리하는 함수
        function submitForm() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            // 날짜 검증 (시작일이 종료일보다 이후일 수 없도록 설정)
            if (new Date(startDate) > new Date(endDate)) {
                alert("시작일이 종료일보다 클 수 없습니다.");
                return;
            }

            // 폼 데이터 처리 (여기서는 간단히 콘솔에 출력)
            console.log("선택된 기간:", startDate, "~", endDate);

            // 서버로 GET 요청을 보낸다고 가정 (AJAX 또는 다른 방식으로 처리 가능)
            alert(`조회할 기간: ${startDate} ~ ${endDate}`);
        }

        // 페이지 로드 시 max 날짜 설정
        window.onload = setMaxDate;
    </script>
</body>
</html>
